# Database - Local
spring.datasource.url=jdbc:postgresql://localhost:5434/storage-db
spring.datasource.username=postgres
spring.datasource.password=postgres

# Eureka - Local
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka

# OAuth2 Resource Server Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9000
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:9000/oauth2/jwks

# InfluxDB configuration for metrics
management.influx.metrics.export.uri=http://localhost:8086