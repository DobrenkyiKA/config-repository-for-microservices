spring.application.name=resource-service

server.port=8081

song.service.application.name=song-service

# Hibernate
spring.jpa.hibernate.ddl-auto=none

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Error handling
server.error.include-stacktrace=on_param
server.error.whitelabel.enabled=false
server.error.include-message=on_param

eureka.instance.home-page-url-path=/resources/

# AWS S3 Configuration (common)
cloud.aws.credentials.access-key=your-access-key
cloud.aws.credentials.secret-key=your-secret-key
cloud.aws.region.static=us-east-1
cloud.aws.s3.bucket=songs

# Storage Service configuration
storage.service.name=storage-service

# Kafka
resource.kafka.topic=resource-created

management.endpoints.web.exposure.include=health,info,refresh,metrics,prometheus,loggers

management.endpoint.health.show-details=always
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true
management.metrics.export.prometheus.enabled=true
management.metrics.export.influx.enabled=true
management.metrics.export.influx.uri=http://localhost:8085
management.metrics.export.influx.org=myorg
management.metrics.export.influx.bucket=mybucket
management.metrics.export.influx.token=mytoken123456
management.metrics.export.influx.step=1m
management.metrics.tags.application=${spring.application.name}
management.metrics.tags.environment=${ENVIRONMENT:dev}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

logging.level.root=INFO
logging.level.com.yourpackage=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.level=[%X{traceId},%X{spanId}] %-5level %logger{36} - %msg%n

# Zipkin configuration for distributed tracing
management.zipkin.tracing.endpoint=http://zipkin:9411/api/v2/spans

# InfluxDB configuration for metrics
management.influx.metrics.export.uri=http://influxdb:8086
management.influx.metrics.export.db=mydb
management.influx.metrics.export.auto-create-db=true
management.influx.metrics.export.step=60s

management.tracing.sampling.probability: 1.0
management.otlp.tracing.endpoint: http://localhost:4318/v1/traces